<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box black">
            <h4 class="brand">Calculator</h4>
            <!-- <div class="theme-toggler active">
                <a href="#" class="toggler-icon">s</a>
            </div> -->

            <div class="display-screen">
                <div id="display">

                </div>
            </div>

            <div class="buttons">
                <div class="table">

                    <table>
                        <tr>
                            <td><button class="btn-operater" id="clear">AC</button></td> 
                            <td><button class="btn-operater" id="/">&divide;</button></td> 
                            <td><button class="btn-operater" id="*">&times;</button></td> 
                            <td><button class="btn-operater" id="backspace"><</button></td> 
                        </tr>
                        
                        <tr>
                            <td><button class="btn-number" id="7">7</button></td> 
                            <td><button class="btn-number" id="8">8</button></td> 
                            <td><button class="btn-number" id="9">9</button></td> 
                            <td><button class="btn-operater" id="-">-</button></td> 
                        </tr>
                        
                        <tr>
                            <td><button class="btn-number" id="4">4</button></td> 
                            <td><button class="btn-number" id="5">5</button></td> 
                            <td><button class="btn-number" id="6">6</button></td> 
                            <td><button class="btn-operater" id="+">+</button></td> 
                        </tr>
                        
                        <tr>
                            <td><button class="btn-number" id="1">1</button></td> 
                            <td><button class="btn-number" id="2">2</button></td> 
                            <td><button class="btn-number" id="3">3</button></td> 
                            <td rowspan="2"><button class="btn-operater" id="equal">=</button></td> 
                        </tr>
                        
                        <tr>
                            <td><button class="btn-number" id="(">(</button></td> 
                            <td><button class="btn-number" id="0">0</button></td> 
                            <td><button class="btn-number" id=")">)</button></td> 
                        </tr>
                    </table>    
                </div>
                </div>
            </div>
        </div>
        
        
    <script src="script.js"></script>
</body>
</html>
